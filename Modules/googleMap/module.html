<div id="{{ name }}" class="google-map">
  <iframe width="{% if module.module_settings.style_settings.full_width == true %}100%{% else %}{{ module.module_settings.style_settings.number_field }}{% endif %}" height="{{ module.module_settings.style_settings.height }}" style="max-width: 100%;" src="https://maps.google.com/maps?width={% if module.module_settings.style_settings.full_width %}100%{% else %}{{ module.module_settings.style_settings.number_field }}{% endif %}&height={{ module.module_settings.style_settings.height }}&hl=en&q={{ module.address|replace(' ', '%20') }}&ie=UTF8&t={% if module.module_settings.style_settings.view == 'default' %}{% else %}{{ module.module_settings.style_settings.view }}{% endif %}&z={{ module.module_settings.style_settings.zoom }}&iwloc=B&output=embed" frameborder="0" scrolling="no" marginheight="0" marginwidth="0"></iframe>
</div>
