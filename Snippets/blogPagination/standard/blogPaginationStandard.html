{% if not simple_list_page %}
    <div class="blog-pagination">
        {% if last_page_num %}
            <a class="previous-posts-link" href="{{ blog_page_link(last_page_num) }}">Previous</a>
        {% endif %}
        {% if next_page_num %}
            <a class="next-posts-link" href="{{ blog_page_link(next_page_num) }}">Next</a>
        {% endif %}
    </div>
{% endif %}
